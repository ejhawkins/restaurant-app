    <section aria-label="Filter Restaurants" role="contentinfo" aria-label="Restaurants Found In Your Area">

          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" aria-controls="cuisines-select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter By Cuisine">

        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>

    </section>
